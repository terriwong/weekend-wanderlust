<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Basic Map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.3.0/mapbox.css' rel='stylesheet' />

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

    <div id='map'></div>

    <script>
    L.mapbox.accessToken = 'pk.eyJ1IjoidGVycml3bGVlIiwiYSI6ImNpazZlaThsajAwcXdpMm0ycHUyZjhiYjkifQ.zvJK8nAc3HpNOtCAMh5QlQ';

    var map = L.mapbox.map('map', 'mapbox.streets')
        .setView([37.75, -122.327], 12)
        .addControl(L.mapbox.geocoderControl('mapbox.places')); //search

    map.featureLayer.on('click', function(e) {
        map.panTo(e.getLatLng());
    });

    // initialize a featureLayer with Map ID and pull the features down:
    L.mapbox.featureLayer('terriwlee.p3o5adlc').addTo(map);
    // behind the scene: download with AJAX and 'ready' event is fired when it's completed.  

    

    </script>    
</body>
</html>
