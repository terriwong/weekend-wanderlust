<!doctype html5>
<html>
<head>

    <title>Weekend Wanderlust</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:300'
          rel='stylesheet' type='text/css'> 
    <link href="/static/wwm.css" rel="stylesheet">

  {% block head %}
      <!-- CSS/JS here -->
  {% endblock %}

</head>
<body>

<!-- Reserved for flash messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

{% block body %}
  <!-- html here -->
{% endblock %}

</body>
</html>
